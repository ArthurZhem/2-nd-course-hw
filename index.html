<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <header class="header center">
        <h1 class="header__title title">Добро пожаловать <br> на мой сайт !</h1>

        <p class="header__text">Вам предстоит пройти несколько увлекательных <br> игр. Если готов нажимай
            <span>поехали</span> и
            <span>приступай</span>
        </p>

        <button class="header__button">Поехали!</button>
    </header>

    <main class="main center">
        <section class="game">
            <div class="game__card game__card--1">
                <p>Игра 1</p>
            </div>
            <div class="game__card game__card--2">
                <p>Игра 2</p>
            </div>
            <div class="game__card game__card--3">
                <p>Игра 3</p>
            </div>
        </section>

        <section class="season center">
            <div class="season__box">
                <div class="season__content">
                    <h2 class="title">Времена года!</h2>
                    <p class="season__text">
                        Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он
                        относится
                    </p>
                    <button class="header__button">
                        <P>Играть!</P>
                    </button>
                </div>

                <img src="./img/season.svg" alt="">
            </div>
        </section>

    </main>

    <footer class="footer center">
        <p class="footer__text">Все права защищены</p>
    </footer>


</body>

</html>
